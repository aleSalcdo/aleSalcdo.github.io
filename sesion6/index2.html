<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 250px;
            margin: 20px;
        }
        #img1{filter: blur(3px);}
        #img2{filter: sepia(60%);}
        #img3{filter: grayscale(75%);}
        #img4{filter: brightness(70%);}
        #img5{filter: hue-rotate(100deg);}
        #img6{filter: drop-shadow(30px 20px 5px red)}

    </style>
</head>
<body>
    <div>
        <img src="img/zoro.jpg" id="img1">
        <img src="img/zoro.jpg" id="img2">
        <img src="img/zoro.jpg" id="img3">
        <img src="img/zoro.jpg" id="img4">
        <img src="img/zoro.jpg" id="img5">
        <img src="img/zoro.jpg" id="img6">
    </div>
</body>
</html>
